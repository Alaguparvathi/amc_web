<div class="card m-3">
    <div class="card-body">
        <form [formGroup]="customerDetails" (ngSubmit)="onSubmit()">
           
    <div class="form-group col-5">
                    <label>First Name</label>
                    <input type="text" formControlName="firstName" class="form-control" placeholder="Enter your firstName" [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }" />
                    <div *ngIf="submitted && f.firstName.errors" class="invalid-feedback">
                        <div *ngIf="f.firstName.errors.required">First Name is required</div>
                    </div>
                </div>
                    <div class="form-group col-5">
                    <label>Last Name</label>
                    <input type="text" formControlName="lastName" class="form-control" placeholder="Enter your lastName" [ngClass]="{ 'is-invalid': submitted && f.lastName.errors }" />
                    <div *ngIf="submitted && f.lastName.errors" class="invalid-feedback">
                        <div *ngIf="f.lastName.errors.required">Last Name is required</div>
                    </div>
                </div>
                <div class="form-group col-5">
                        <label>Gender</label>
                        <select formControlName="gender" [ngClass]="{ 'is-invalid': submitted && f.gender.errors }">
                                <!-- <option value="Gender">Gender</option> -->
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                                <option value="others">others</option>
                              </select>
                              <div *ngIf="submitted && f.gender.errors" class="invalid-feedback">
                                <div *ngIf="f.gender.errors.required">Gender is required</div>
                            </div>
                </div>  
                <div class="form-group col-5">
                    <div class="form-group ">
                    <label>DOB</label>
                    <mat-form-field>
                        <input matInput [matDatepicker]="picker" placeholder="Choose a date" formControlName="dob" [ngClass]="{ 'is-invalid': submitted && f.dob.errors }">
                        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                        <mat-datepicker #picker></mat-datepicker>
                      </mat-form-field>
                      <!-- <div *ngIf="submitted && f.dob.errors" class="invalid-feedback">
                        <div *ngIf="f.firstName.errors.required">DOB is required</div>
                    </div> -->
                    <!-- <input type="text" formControlName="dob" class="form-control"  placeholder="Enter your dob" [ngClass]="{ 'is-invalid': submitted && f.dob.errors }" /> -->
                   
                </div>
                </div>
                    <!-- <div class="form-group col-5">
                    <div class="form-group ">
                    <label>DOB</label>
                    <input type="text" formControlName="dob" class="form-control"  placeholder="Enter your dob" [ngClass]="{ 'is-invalid': submitted && f.dob.errors }" />
                    <div *ngIf="submitted && f.dob.errors" class="invalid-feedback">
                        <div *ngIf="f.firstName.errors.required">DOB is required</div>
                    </div>
                </div>
                </div> -->
                <div class="form-group col-5">
                    <label>PhoneNumber</label>
                    <input type="text" formControlName="phoneNumber" inputmode="numeric" placeholder="Enter your phoneNumber" class="form-control" [ngClass]="{ 'is-invalid': submitted && f. phoneNumber.errors }" />
                    <div *ngIf="submitted && f. phoneNumber.errors" class="invalid-feedback">
                        <div *ngIf="f. phoneNumber.errors.required">PhoneNumber is required</div>
                    </div>
                </div>
                <div class="form-group col-5">
                    <label>AlternateNumber</label>
                    <input type="text" formControlName="alternateNumber" class="form-control" placeholder="Enter your alternateNumber" [ngClass]="{ 'is-invalid': submitted && f. alternateNumber.errors }" />
                    <div *ngIf="submitted && f. alternateNumber.errors" class="invalid-feedback">
                        <div *ngIf="f. alternateNumber.errors.required">AlternateNumber is required</div>
                    </div>
                </div>
               <div class="form-group col-5">
                <label>EmailId</label>
                <input type="text" formControlName="emailId" class="form-control"  placeholder="Enter your emailId" [ngClass]="{ 'is-invalid': submitted && f.emailId.errors }" />
                <div *ngIf="submitted && f.emailId.errors" class="invalid-feedback">
                    <div *ngIf="f.emailId.errors.required">Email is required</div>
                    <div *ngIf="f.emailId.errors.email">Email must be a valid email address</div>
                </div>
            </div> 
            <div class="form-group col-5">
                <label>Address</label>
                <input type="text" formControlName="address" class="form-control"  placeholder="Enter your Address" [ngClass]="{ 'is-invalid': submitted && f. address.errors }" />
                <div *ngIf="submitted && f. address.errors" class="invalid-feedback">
                    <div *ngIf="f. address.errors.required">Address is required</div>
                </div>
            </div>
          
            <div class="form-group col-5">
                <label>City</label>
                <input type="text" formControlName="city" class="form-control"  placeholder="Enter your City" [ngClass]="{ 'is-invalid': submitted && f. city.errors }" />
                <div *ngIf="submitted && f. city.errors" class="invalid-feedback">
                    <div *ngIf="f.city .errors.required">City is required</div>
                </div>
            </div>
            <div class="form-group col-5">
                <label>State</label>
                <input type="text" formControlName="state" class="form-control"  placeholder="Enter your State" [ngClass]="{ 'is-invalid': submitted && f. state.errors }" />
                <div *ngIf="submitted && f. state.errors" class="invalid-feedback">
                    <div *ngIf="f. state.errors.required">State is required</div>
                </div>
            </div>
            <div class="form-group col-5">
                <label>Pincode</label>
                <input type="text" formControlName="pincode" class="form-control"  placeholder="Enter your Pincode" [ngClass]="{ 'is-invalid': submitted && f. pincode.errors }" />
                <div *ngIf="submitted && f. pincode.errors" class="invalid-feedback">
                    <div *ngIf="f. pincode.errors.required">Pincode is required</div>
                </div>
            </div>
           
            <div class>      
                <button class="btn btn-primary mr-1">Submit</button>
                <button class="btn btn-secondary" type="reset" (click)="onReset()">Cancel</button></div>
            
        </form>
    </div>
    </div>
